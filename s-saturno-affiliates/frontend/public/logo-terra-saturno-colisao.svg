<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para a Terra -->
    <radialGradient id="earthGradient" cx="40%" cy="30%">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="30%" stop-color="#2196F3"/>
      <stop offset="70%" stop-color="#1976D2"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </radialGradient>
    
    <!-- Gradiente para Saturno - cores mais vibrantes -->
    <radialGradient id="saturnGradient" cx="45%" cy="35%">
      <stop offset="0%" stop-color="#A855F7"/>
      <stop offset="30%" stop-color="#7C3AED"/>
      <stop offset="60%" stop-color="#5B21B6"/>
      <stop offset="85%" stop-color="#4C1D95"/>
      <stop offset="100%" stop-color="#3B0764"/>
    </radialGradient>
    
    <!-- Gradiente de fusão Terra-Saturno -->
    <radialGradient id="fusionGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="25%" stop-color="#2196F3"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="75%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#5B21B6"/>
    </radialGradient>
    
    <!-- Gradiente para os anéis de Saturno -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="30%" stop-color="#A855F7"/>
      <stop offset="60%" stop-color="#C084FC"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    
    <!-- Gradiente para o texto -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="20%" stop-color="#7C3AED"/>
      <stop offset="40%" stop-color="#5B21B6"/>
      <stop offset="60%" stop-color="#7C3AED"/>
      <stop offset="80%" stop-color="#5B21B6"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    
    <!-- Efeito de brilho -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sombra para o texto -->
    <filter id="textShadow">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Planeta fusionado - metade Terra, metade Saturno -->
  <defs>
    <mask id="earthHalf">
      <rect x="0" y="0" width="400" height="250" fill="white"/>
      <rect x="150" y="0" width="250" height="250" fill="black"/>
    </mask>
    <mask id="saturnHalf">
      <rect x="0" y="0" width="400" height="250" fill="black"/>
      <rect x="150" y="0" width="250" height="250" fill="white"/>
    </mask>
  </defs>
  
  <!-- Metade Terra (lado esquerdo) -->
  <circle cx="150" cy="125" r="60" fill="url(#earthGradient)" mask="url(#earthHalf)" filter="url(#glow)"/>
  
  <!-- Metade Saturno (lado direito) -->
  <circle cx="150" cy="125" r="60" fill="url(#saturnGradient)" mask="url(#saturnHalf)" filter="url(#glow)"/>
  
  <!-- Linha de fusão no centro -->
  <line x1="150" y1="65" x2="150" y2="185" stroke="url(#fusionGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Continentes da Terra (só na metade esquerda) -->
  <ellipse cx="120" cy="100" rx="15" ry="10" fill="#2E7D32" opacity="0.8" mask="url(#earthHalf)"/>
  <ellipse cx="130" cy="140" rx="12" ry="8" fill="#2E7D32" opacity="0.7" mask="url(#earthHalf)"/>
  <ellipse cx="110" cy="150" rx="8" ry="6" fill="#2E7D32" opacity="0.6" mask="url(#earthHalf)"/>
  
  <!-- Detalhes de Saturno (só na metade direita) -->
  <ellipse cx="170" cy="105" rx="12" ry="8" fill="#A855F7" opacity="0.6" mask="url(#saturnHalf)"/>
  <ellipse cx="180" cy="135" rx="10" ry="6" fill="#C084FC" opacity="0.7" mask="url(#saturnHalf)"/>
  <ellipse cx="165" cy="155" rx="8" ry="5" fill="#7C3AED" opacity="0.5" mask="url(#saturnHalf)"/>
  
  <!-- Anéis de Saturno (azul) -->
  <ellipse cx="150" cy="125" rx="100" ry="20" fill="none" stroke="#2563EB" stroke-width="8" opacity="0.8" transform="rotate(-25 150 125)"/>
  <ellipse cx="150" cy="125" rx="115" ry="16" fill="none" stroke="#3B82F6" stroke-width="6" opacity="0.6" transform="rotate(-25 150 125)"/>
  <ellipse cx="150" cy="125" rx="130" ry="12" fill="none" stroke="#60A5FA" stroke-width="4" opacity="0.4" transform="rotate(-25 150 125)"/>
  
  <!-- Efeito de energia de fusão -->
  <circle cx="150" cy="125" r="8" fill="#10B981" opacity="0.9"/>
  <circle cx="150" cy="125" r="5" fill="#34D399" opacity="1"/>
  
  <!-- Partículas de energia ao redor da fusão -->
  <circle cx="130" cy="90" r="1.5" fill="#10B981" opacity="0.8"/>
  <circle cx="170" cy="85" r="2" fill="#34D399" opacity="0.7"/>
  <circle cx="125" cy="160" r="1" fill="#10B981" opacity="0.6"/>
  <circle cx="175" cy="165" r="1.5" fill="#34D399" opacity="0.8"/>
  <circle cx="135" cy="180" r="1" fill="#10B981" opacity="0.7"/>
  <circle cx="165" cy="70" r="1" fill="#34D399" opacity="0.6"/>
  
  <!-- Texto S-SATURNO maior -->
  <text x="280" y="140" font-family="Arial Black, Arial, sans-serif" font-size="64" font-weight="900" fill="url(#textGradient)" filter="url(#textShadow)">S-SATURNO</text>
</svg>