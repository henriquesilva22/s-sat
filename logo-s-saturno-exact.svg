<svg width="1024" height="300" viewBox="0 0 1024 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo transparente -->
  <rect width="1024" height="300" fill="transparent"/>
  
  <defs>
    <!-- Gradiente exato do planeta baseado na sua imagem -->
    <radialGradient id="planetMain" cx="40%" cy="30%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="30%" stop-color="#553C9A"/>
      <stop offset="60%" stop-color="#DC2626"/>
      <stop offset="85%" stop-color="#EA580C"/>
      <stop offset="100%" stop-color="#991B1B"/>
    </radialGradient>
    
    <!-- Gradiente para os anéis - laranja predominante -->
    <linearGradient id="ringMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DC2626"/>
      <stop offset="20%" stop-color="#EA580C"/>
      <stop offset="40%" stop-color="#F97316"/>
      <stop offset="60%" stop-color="#FB923C"/>
      <stop offset="80%" stop-color="#EA580C"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
    
    <!-- Gradiente secundário dos anéis -->
    <linearGradient id="ringSecond" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="30%" stop-color="#A855F7"/>
      <stop offset="50%" stop-color="#DC2626"/>
      <stop offset="70%" stop-color="#EA580C"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    
    <!-- Gradiente para o texto - roxo escuro -->
    <linearGradient id="textMain" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="20%" stop-color="#553C9A"/>
      <stop offset="40%" stop-color="#2D1B69"/>
      <stop offset="60%" stop-color="#553C9A"/>
      <stop offset="80%" stop-color="#2D1B69"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    
    <!-- Filtros para efeitos -->
    <filter id="planetGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Planeta principal -->
  <circle cx="150" cy="150" r="80" fill="url(#planetMain)" filter="url(#planetGlow)"/>
  
  <!-- Detalhes da superfície do planeta -->
  <ellipse cx="120" cy="120" rx="15" ry="12" fill="#7C3AED" opacity="0.6"/>
  <ellipse cx="170" cy="170" rx="12" ry="8" fill="#553C9A" opacity="0.7"/>
  <ellipse cx="140" cy="180" rx="8" ry="6" fill="#DC2626" opacity="0.5"/>
  
  <!-- Sistema de anéis - múltiplos anéis como na imagem original -->
  <!-- Anel principal (mais espesso) -->
  <ellipse cx="150" cy="150" rx="130" ry="25" fill="none" stroke="url(#ringMain)" stroke-width="12" opacity="0.9" transform="rotate(-25 150 150)"/>
  
  <!-- Anel secundário -->
  <ellipse cx="150" cy="150" rx="145" ry="20" fill="none" stroke="url(#ringSecond)" stroke-width="8" opacity="0.8" transform="rotate(-25 150 150)"/>
  
  <!-- Anel mais externo -->
  <ellipse cx="150" cy="150" rx="160" ry="15" fill="none" stroke="url(#ringMain)" stroke-width="6" opacity="0.6" transform="rotate(-25 150 150)"/>
  
  <!-- Destaques brilhantes dos anéis -->
  <ellipse cx="150" cy="150" rx="130" ry="25" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.4" transform="rotate(-25 150 150)"/>
  <ellipse cx="150" cy="150" rx="145" ry="20" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.3" transform="rotate(-25 150 150)"/>
  
  <!-- Texto S-SATURNO exatamente como na imagem -->
  <text x="320" y="180" font-family="Arial Black, Arial, sans-serif" font-size="90" font-weight="900" fill="url(#textMain)" filter="url(#textShadow)">S-SATURNO</text>
</svg>